<div class="container text-center">
    <div class="row">
        <a href="#/">Back</a>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <a href="#/cards/{{prevCard}}" ng-hide="card._id == 0">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-sm-10">
            <img ng-src="{{card.logo}}">
            <div class="page-header">
                <h2>{{card.siteName}}</h2>
            </div>
            <div class="row">
                <h3>Front-End</h3>
                <p>AngularJS</p>
            </div>
            <div class="row">
                <h3>Back-End</h3>
                <p>Node.js</p>
            </div>
        </div>
        <div class="col-sm-1">
            <a href="#/cards/{{nextCard}}">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
