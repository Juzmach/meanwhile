<div class="container-fluid" infinite-scroll="pinInfinite()" infinite-scroll-distance="3">
    <div deckgrid class="deckgrid pinterest-picture", source="results">
	    <a href="#/cards/{{card.id}}">
            <div class="pinterest-container">
	            <h4>{{card.name}}</h4>
	            <img src="{{card.imageUrl}}" class="pinterest-picture img-rounded"> </img>
	        </div>
        </a>
    </div>
</div>
